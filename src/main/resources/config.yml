  blocking_interact_options:
    sendonchat: "&cSorry: Tou can not write on the hub."
    blockbreak: "&cSorry: You can not destroy the blocks on the hub."
    blockplace: "&cSorry: You can not place the blocks on the hub."
    dropitem: "&cSorry: You can not dispose of items per hub"
    unkowncommand: "&cSorry: Specified command does not exist."
    cancelcommands: "&cSorry: Commands blocked."
    damage: "&cSorry: Damage is blocked on the hub."
    commandallow:
      - "register"
      - "reg"
      - "login"
      - "l"
      - "changepassword"
      - "changepass"
    commandsallow_message: "&cSorry: Command allow: /register, /reg, /login, /l, /changepassword, /changepass."
  item_selection_mode_options:
    material: NETHER_STAR
    slot_in_inventory: 4
    name: "&aSelection Mode"
    lore:
      - "&aItem for selection mode and join on the server."









