    allowfight-status: true
    sendrootjoin-status: true
    sendrootjoin_nickname:
      - "vFeesT"
    sendrootjoin: "&cOn server join root: {ADMIN}"

  playerquit_options:
    setquitmessage: "&ePlayer: {PLAYER} leave with server."
