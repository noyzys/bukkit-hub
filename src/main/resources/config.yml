messages_configuration:

  # <--- Commands configuration --> #

  # <!-- GameMode configuration --!>
  gamemode_options:
    permission: "hub.gamemode.permission"
    permission_message: "&cSorry: You do not have permission to execute this command."
    usage: "&aUsage: /gamemode [mode in number>, [0|1|2|3] or [playerNickname]."
    mode_not_found: "&cSorry: Mode gamemode not found."
    change_mode_forplayer: "&aSucess: changed your gamemode on: {GAMEMODE}."
    player_not_found: "&cSorry: Player not found."
    change_players_mode_toadmin: "&aSucess: change gamemode player: {PLAYER} on: {GAMEMODE}."
    changed_your_mode_toplayer: "&aSucess: your gamemode changed on: {GAMEMODE} through: {ADMIN}. "

  # <!-- SetSpawn configuration --!>
  setspawn_options:
    permission: "hub.setspawn.permission"
    permission_message: "&cSorry: You do not have permission to execute this command."
    setspawn: "&aSucess: setspawn on coordinate: X: {X}, Y: {Y}, Z: {Z}." # [ Acess Variables: {X} - X, {Y} - y, {Z} - z ] #

  # <!-- Teleport configuration --!>
  teleport_options:
    permission: "hub.teleport.permission"
    permission_message: "&cSorry: You do not have permission to execute this command."
    player_not_found: "&cSorry: Player not found."
    sucess_teleported: "&aSucess: teleported to player: {PLAYER}."

  # <!-- TeleportHere configuration --!>
  teleporthere_options:
    permission: "hub.teleport.permission"
    permission_message: "&cSorry: You do not have permission to execute this command."
