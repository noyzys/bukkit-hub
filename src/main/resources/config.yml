    sucess_teleportedhere: "&aSucess: teleportedhere player: {PLAYER}"

  # <!-- WhiteList configuration --!>
  whitelist_options:
    permission: "hub.whitelist.permission"
    permission_message: "&cSorry: You do not have permission to execute this command."
    usage: "&aUsage: /whitelist [on|off}, [add|remove], [playerNickName], [list]."
    mode_not_found: "&cSorry: Mode not found."
    status: true
    list_added_towhitelist:
      - "vFeesT"
    isenable: "&cSorry: Whitelist is enabled."
    enable: "&aSucess: Whitelist is enable."
    isdisable: "&cSorry: Whitelist is disabled."
    disable: "&aSucess: Whitelist is disable."
    isadded: "&cSorry: Player is added to whitelist"
    add: "&aSucess: Player: {PLAYER} added to whitelist."
    isremoved: "&cSorry: Player is removed."
    remove: "&aSucess: Player: {PLAYER} is removed with whitelist."
    list: "&aList players on whitelist: {LIST}:"
    kick_reason_whitelist_enable: "{N}{N}&cSorry: Whitelist is enabled.{N}{N}"

    # <!-- Slot configuration --!>
  slot_options:
    permission: "hub.gamemode.permission"
    permission_message: "&cSorry: You do not have permission to execute this command."
    usage: "&aUsage: /slot [number]"
    slot_max: 1000
    it_is_notnumber: "&cSorry: It not is number."
    status_and_set:
      - "&aStatus: {SLOT}/{ONLINE}"
      - "&aSucess: set status on: {SLOT}"
    kick_reason_serverisfull: "{N}{N}&cServer is full sorry..{N}{N}"

  # <--- Listener configuration --> #
  playerjoin_options:
    setjoinmessage: "&ePlayer: {PLAYER} joined on the server."
    setjoinmessage-status: true
    sendclearmessage-status: true
    sendwelcomemessage:
      - "Welcome on hub: {PLAYER}"
    sendwelcomemessage_title: "&c&l* HUB-1.0-SNAPSHOT *"
    sendwelcomemessage_subtitle: "&aWelcome on hub." # [ Acess Variables: {PLAYER} - player ] #
    sendwelcomemessage_titles-status: true
